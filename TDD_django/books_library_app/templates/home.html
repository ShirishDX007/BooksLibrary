<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Books Library Application</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Books Library</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'add_books' %}">Add New Book</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

<div class="container">
    <h2>Welcome to the Books Library. &#128218;</h2>
    <hr>
    <div class="row">
        <div class="col-md-6">
            {% for book in books %}
                <div class="card mb-4">
                    <div class="card-header">
                        {{book.ISBN}}
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">{{book.title}}</h5>
                        <p class="card-text">
                            <em>By: </em>{{book.author}}
                            <br>
                            <br>
                            <strong> Availability:</strong> {{book.availability}}
                        </p>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>  
           

<!-- Bootstrap JS and Popper.js (Optional for some Bootstrap features) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8N+joDJuQPEAAKTPjsfTN/GN6IWXDiTd5oH6pWjWSqR1sV74gPPFhYbHAahG" crossorigin="anonymous"></script>

</body>
</html>
